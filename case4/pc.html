    <main class="container">
      <form  name="cOrder" action="http://www.mill_computers.com/orders/process.cgi" method="post">
        <div class="form-group">
          <fieldset>
            <legend>Order Information (required)</legend>
            <label for="fName"> First Name </label>
            <input class="form-control" type="text" id="fName" name="fName" required />

            <label for="lName"> Last Name </label>
            <input class="form-control" type="text" id="lName" name="lName" required />

            <label for="street"> Street Address </label>
            <input class="form-control" type="text" id="street" name="street" required />
            <label for="street2"> Street Address(2) </label>
            <input  class="form-control" type="text" id="street2" name="street2" />
            <label for="city"> City </label>
            <input class="form-control" type="text" id="city" name="city" required />
            <select class="form-control" name="state" id="state" required>
            <label for="state"> State </label>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
            </select>
            <div class="clear"></div>
            <label for="zip"> ZIP/Postal Code </label>
            <input 
              class="form-control"
              type="text"
              id="zip"
              name="zip"
              pattern="^\d{5}(\-\d{4})?$"
              required
            />
            <label for="country"> Country </label>
            <input 
              class="form-control"
              type="text"
              name="country"
              id="country"
              value=" United States"
              required
              />          
              <label for="phone"> Phone </label>
            <input 
              class="form-control"
              type="text"
              id="phone"
              pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
              required
            />          
        </div>
      </fieldset>
      <fieldset>
        <legend>PC Configuration</legend>
            <label for="pSpeed">Processor Speed</label>
            <select name="pSpeed" id="pSpeed" class=" form-control">
              <option value="3.2">3.2 GHz</option>
              <option value="4">4 GHz</option>
              <option value="5.2">5.2 GHz</option>
            </select>
            <label for="mem">Memory</label>
            <select name="mem" id="mem" class="form-control">
              <option value="1">1 GB</option>
              <option value="2">2 GB</option>
              <option value="4">4 GB</option>
              <option value="8">8 GB</option>
            </select>
            <label for="monitor">Monitor Size</label>
            <select name="monitor" id="monitor" class="form-control">
              <option value="15">15 "</option>
              <option value="17">17 "</option>
              <option value="19">19 "</option>
              <option value="21">21 "</option>
            </select>
            <label for="hd">Hard Drive</label>
            <select name="hd" id="hd" class="form-control">
              <option value="240 GB">240 GB</option>
              <option value="500 GB">500 GB</option>
              <option value="700 GB">700 GB</option>
              <option value="1 TB">1 TB</option>
            </select>
            <div class="form-check form-check-inline">
              <h4>DVD Burner</h4>
              <input class="form-check-input" type="radio" name="dvd" id="dvdY" value="Yes">
              <label class="form-check-label" for="dvdY">Yes</label>
              <input class="form-check-input" type="radio" name="dvd" id="dvdN" value="No">
              <label class="form-check-label" for="dvdN">No</label>
            </div>
            <br>
            <div class="form-check form-check-inline">
              <h4>Tuner Card</h4>
              <input class="form-check-input" type="radio" name="tuner" id="tunerY" value="Yes">
              <label class="form-check-label" for="tunerY">Yes</label>
              <input class="form-check-input" type="radio" name="tuner" id="tunerN" value="No">
              <label class="form-check-label" for="tunerN">No</label>
            </div>
            <br>
            <div class="form-check form-check-inline">
              <h4>Media Card Reader</h4>
              <input class="form-check-input" type="radio" name="mCard" id="mCardY" value="Yes">
              <label class="form-check-label" for="mCardY">Yes</label>
              <input class="form-check-input" type="radio" name="mCard" id="mCardN" value="No">
              <label class="form-check-label" for="mCardN">No</label>
            </div>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="warranty" id="warranty" >
              <label class="form-check-label" for="warranty">Warranty</label>
             
            </div>
            <div class="form-group">
              <label for="comment"><h4>Additional Information</h4></label>
              <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-primary" type="submit">Send Order</button>
            <button type="button" class="btn btn-warning" value="submit">Cancel Order</button>
            <button type="button" class="btn btn-info" value="submit">Contact Me</button>
      </fieldset>     
    </form>
        
    </main>
  </body>
</html>
